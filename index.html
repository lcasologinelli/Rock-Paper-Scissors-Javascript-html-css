<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors (RPS)</title>
    <link rel="stylesheet" href="/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="first-line">
        <button class="humanbtn" id="rock">Rock</button>
        <button class="pcbtn" id="pcrock">Rock</button>
    </div>
    <div class="second-line">
        <button class="humanbtn" id="paper">Paper</button>
        <button id="play">Play</button>
        <button class="pcbtn" id="pcpaper">Paper</button>
    </div>
    <div class="third-line">
        <button class="humanbtn" id="scissor">Scissor</button>
        <button class="pcbtn" id="pcscissor">Scissor</button>
    </div>
    
</body>
</html>
